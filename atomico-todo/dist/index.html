<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title></title>
		<meta name="description" content="" />
		<link rel="manifest" href="manifest.json" />
		<link
			rel="icon"
			type="image/png"
			sizes="128x128"
			href="img/icons/icon-128x128.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="512x512"
			href="img/icons/icon-512x512.png"
		/>
		<meta name="theme-color" content="#232329" />
		<meta
			name="apple-mobile-web-app-status-bar-style"
			content="black-translucent"
		/>
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-title" content="folder" />
		<link rel="apple-touch-icon" href="img/icons/icon-128x128.png" />
		<style>
			html,
			body {
				width: 100%;
				height: 100%;
				margin: 0px;
				font-family: Arial, Helvetica, sans-serif;
			}
			body {
				font: 14px "Helvetica Neue", Helvetica, Arial, sans-serif;
				line-height: 1.4em;
				background: #f5f5f5;
				padding: 1rem;
				box-sizing: border-box;
			}
			h1 {
				font-size: 100px;
				font-weight: 100;
				text-align: center;
				line-height: initial;
				color: rgba(175, 47, 47, 0.15);
			}
			atomico-todo {
				max-width: 520px;
				margin: 0px auto;
			}
			header {
				text-align: center;
				padding: 50px 0px;
			}
			.group {
				margin: 50px 0px;
			}
		</style>
	</head>
	<body>
		<h1>Todo</h1>
		<atomico-todo
			task='[{"text":"my initial todo","checked":false,"id":1},{"text":"Learn about Web Components","checked":true,"id":2}]'
		></atomico-todo>
		
		<!--Delete comment to activate PWA
		<script>
			if ("serviceWorker" in navigator) {
				navigator.serviceWorker.register("sw.js");
			}
		</script>
		--><script type="module" src="./js/index.js"></script></body>
</html>
